<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Estilos de Boostrap-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
   <!--AOS-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACTO</title>
<link rel="stylesheet" href="../css/estilos.css">
  <script src="https://kit.fontawesome.com/a86141e8aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contenedor1">
        <header class="header">
            <a class="header__anchor" href="../index.html">
             <p class="header__logo"><img src="../img/Recurso 1.png" alt="logomarca"></p>
            </a> 
             <nav class="header__nav">
                 <ul class="header__list">
                     <li class="header__item">
                         <a class="header__anchor" href="../pages/Estudio.html">ESTUDIO</a>
                     </li>
                     <li class="header__item">
                         <a class="header__anchor" href="../pages/Portfolio.html">PORTFOLIO</a>
                     </li>
                     <li class="header__item">
                         <a class="header__anchor" href="../pages/Contactos.html">CONTACTO</a>
                     </li>
                     <li class="header__item">
                         <a class="header__anchor" href="../pages/Servicios.html">SERVICIOS</a>
                     </li>
                 </ul>
             </nav>
         </header>
    <main class="main">
        <section class="contacto">
            <form class="contacto__mero" action="#" method="get" enctype="multipart/form-data">
                <fieldset class="contacto__formulario">
                    <legend class="titulocontacto">Contactate con nosotras</legend>
                <div class="contacto__name">
                    <label for="name">Nombre y Apellido</label>
                </div>
                <div>
                     <input type="text" name="name" id="name" required>
                </div>
                <div class="contacto__email">
                    <label for="email">Correo</label>
                </div>
                <div>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="contacto__phone">
                    <label for="phone">Teléfono</label>
                </div>
                <div>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="contacto__location">
                    <label for="location">¿De dónde eres?</label>
                </div>
                <div>
                    <input type="text" name="location" id="location" required>
                </div>
                <div class="contacto__text">
                    <label for="text">Nombre de tu emprendimiento</label>
                </div>
                <div>
                    <input type="text" name="emprendimiento" id="emprendimiento" required>
                </div>
                <div class="contacto__servicios">
                   <strong> <label for="servicios">¿Cómo nos conociste?</label></strong>
                </div>
                <div>
                     <input type="checkbox" name="publicidad en Instagram" id="publicidad en Instagram">
                     <label for="servicio"> Publicidad en Instagram</label>
                </div>
                <div>
                    <input type="checkbox" name="Fuimos recomendadas" id="Fuimosrecomendadas">
                    <label for="servicio">Fuimos recomendadas</label>
                </div>
                <div>
                    <input type="checkbox" name="Te hablaron de nosotras" id="Tehablarondenosotras">
                    <label for="servicio">Te hablaron de nosotras</label>
                </div>
                <div>
                    <input type="checkbox" name="Otro" id="other" required>
                    <label for="servicio">Otro</label>
                </div>
                <div>
                    <input type="text" name="otro" id="otro">
                </div>
                <div class="contacto__servicios2">
                    <strong> <label for="servicios">¿En qué podemos ayudarte?</label></strong>
                 </div>
                 <div>
                      <input type="checkbox" name="Diseño de indentidad visual" id="Diseñodeindentidadvisual">
                      <label for="servicio"> Diseño de indentidad visual</label>
                 </div>
                 <div>
                     <input type="checkbox" name="Diseño de Redes sociales" id="DiseñodeRedessociales">
                     <label for="servicio">Diseño de Redes sociales</label>
                 </div>
                 <div>
                     <input type="checkbox" name="Diseño de Packaging" id="DiseñodePackaging">
                     <label for="servicio">Diseño de Packaging</label>
                 </div>
                 <div>
                     <input type="checkbox" name="Otro" id="other" required>
                     <label for="servicio">Otro</label>
                 </div>
                 <div>
                     <input type="text" name="otro" id="otro">
                 </div>
                 <div>
                   <strong><input type="submit" value="Enviar"></strong> 
                 </div>
                </fieldset>
             </form>
        </section>
    </main>
    <footer class="pie-pagina">
            <div class="pie-pagina__grupo1">
                <div class="pie-pagina__box1">
                    <figure>
                        <a class="pie-pagina__logo" href="#"> 
                            <img src="../img/logo completo.png" alt="logo de mero">
                        </a>
                    </figure>
                </div>
                <div class="pie-pagina__box2">
                    <nav class="pie-pagina__nav">
                        <ul class="pie-pagina__list">
                            <li class="pie-pagina__item">
                                <a class="pie-pagina__anchor" href="./pages/Estudio.html">ESTUDIO</a>
                            </li>
                            <li class="pie-pagina__item">
                                <a class="pie-pagina__anchor" href="./pages/Portfolio.html">PORTFOLIO</a>
                            </li>
                            <li class="pie-pagina__item">
                                <a class="pie-pagina__anchor" href="./pages/Contactos.html">CONTACTO</a>
                            </li>
                            <li class="pie-pagina__item">
                                <a class="pie-pagina__anchor" href="./pages/Servicios.html">SERVICIOS</a>
                            </li>
                </div>
                <div class="pie-pagina__box3">
                    <h2> SIGUENOS</h2>
                    <div class="red-social">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-instagram"></a>
                        <a href="#" class="fa fa-linkedin"></a>
                        <div class="pie-pagina__frase">
                            <small> <strong>Diseñamos y creamos, pensando en tu marca y su esencia.</strong></small>
                        </div>
                    </div>
                </div>
            </div>
         </footer>
    </div>
     <script>
        AOS.init();
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
</body>
</html>
